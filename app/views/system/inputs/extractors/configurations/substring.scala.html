<input type="hidden" name="extractor_type" value="substring" />

<label for="begin_index">Begin index:</label>
<input name="begin_index" id="begin_index" type="number" class="input-small" required />

<span class="help-block">Character position from where to start cutting. (Inclusive)</span>

<label for="end_index">End index:</label>
<input name="end_index" id="end_index" type="number" class="input-small" required />

<span class="help-block">
    Where to end cutting. (Exclusive)
    <strong>Example:</strong>
    <em>1,5</em> cuts <em>love</em> from the string <em>ilovelogs</em>.
</span>

<button class="btn btn-info xtrc-try-substring" type="button">
    Try!
</button>

<br /><br />
