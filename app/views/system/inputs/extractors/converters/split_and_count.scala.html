<div class="xtrc-converter xtrc-converter-split-and-count">
    <label class="checkbox">
        <input type="checkbox" value="enabled" name="converter_split_and_count">
        Split & Count
    </label>

    <div class="xtrc-converter-subfield">
        <label for="converter_split_and_count_by">
            Split by:
        </label>
        <input name="converter_split_and_count_by" id="converter_split_and_count_by" type="text" class="input-xlarge" />

        <span class="help-block">
            The Split & Count converter is splitting the extracted part by the defined char and stores the token
            count as field.
            <strong>Example:</strong> <em>?fields=first_name,last_name,zip</em> split by <em>,</em>
            results in <em>3</em>. You just counted the requested fields of a GET user REST request.
        </span>
    </div>
</div>
