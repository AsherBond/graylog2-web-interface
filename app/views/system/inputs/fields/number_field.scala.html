@(field: lib.plugin.configuration.RequestedConfigurationField)

<label>@field.getHumanName</label>
<span class="help-block">@field.getDescription</span>
<input name="configuration_@field.getTitle"

    @if(!field.isOptional) {
        required
    }

    type="number"
    @if(!field.getDefaultValue().toString().isEmpty()) {
        placeholder="@Math.round(Float.parseFloat(field.getDefaultValue().toString))"
    }

    @if(!field.getAttributes.isEmpty) {
        data-validate="@field.getAttributesAsJSValidationSpec"
    }

    class="input-xlarge validatable">
