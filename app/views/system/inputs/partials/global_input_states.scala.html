@(nodeStates: Map[org.graylog2.restclient.models.ClusterEntity, org.graylog2.restclient.models.InputState])

@import org.graylog2.restclient.models._
@import views.helpers.InputStateHelper

@for((state, count) <- InputStateHelper.stateCounts(nodeStates)) {
    <span class="label label-@InputStateHelper.labelClassForState(state)">
        @count @state.toString
    </span>
}
