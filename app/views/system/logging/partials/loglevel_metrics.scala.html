@(level: String)
<dl class="loglevel-metrics-list" data-level="@level">
    <dt>Total written:</dt>
    <dd><span class="loglevel-metric-total">?</span></dd>

    <dt>Mean rate:</dt>
    <dd><span class="loglevel-metric-mean">?</span> / second</dd>

    <dt>1 min rate:</dt>
    <dd><span class="loglevel-metric-1min">?</span> / second</dd>
</dl>
