@(loginForm: Form[LoginRequest])

@auth(title = "Welcome to Graylog2 - Sign in") {

<div class="container" id="login-box">
	<div class="row">
		<div class="span4 offset4 well" id="login-box-content">
			<legend>
                <i class="icon-group"></i> Welcome to Graylog2
            </legend>

			@if(flash.get("error") != null && !flash.get("error").isEmpty()) {
	          	<div class="alert alert-error">
	                <a class="close" data-dismiss="alert" href="#">Ã—</a>@flash.get("error")
	            </div>
            }

			@helper.form(action = controllers.routes.SessionsController.create()) {
				<input type="text" id="username" class="span4" name="username" placeholder="Username" value="@loginForm.field("username").value()" autofocus>
				<input type="password" id="password" class="span4" name="password" placeholder="Password">
				<button type="submit" id="signin" name="submit" class="btn btn-info btn-block">Sign in</button>
			}

		</div>
	</div>
</div>

}
