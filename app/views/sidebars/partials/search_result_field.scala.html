@(field: org.graylog2.restclient.lib.Field, streamId: String, selectedFields: Set[String])

<i class="icon icon-cog open-analyze-field"></i>
&nbsp;

<input type="checkbox"
id="field-selector-@field.getHash"
class="field-selector"
data-field-hash="@field.getHash"
data-field-name="@field.getName"
@if(selectedFields.contains(field.getName)) { checked="checked" }
/>

<label for="field-selector-@field.getHash" class="field-name">@field.getName()</label>

@views.html.sidebars.partials.analyze_field(field, streamId)
