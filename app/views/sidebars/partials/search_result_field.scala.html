@(field: lib.Field)

<i class="icon icon-cog open-analyze-field"></i>
&nbsp;

<input type="checkbox"
id="field-selector-@field.getHash"
class="field-selector"
data-field-hash="@field.getHash"
@if(field.isStandardSelected) { checked="checked" }
/>

<label for="field-selector-@field.getHash" class="field-name">@field.getName()</label>

@views.html.sidebars.partials.analyze_field(field)
