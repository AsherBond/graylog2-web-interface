@(submitUrl: Call, stream: Stream, buttonText: String)

<form id="new-stream" action="@submitUrl" method="POST">
    <fieldset>
        <label>Title</label>
        <input name="title"
            required="true"
            type="text"
            class="input-xxlarge"
            @if(stream != null) {
                value="@stream.getTitle"
            }
            placeholder="A descriptive name of the new stream" />

        <label>Description</label>
        <input name="description"
            required="true"
            type="text"
            class="input-xxlarge"
            @if(stream != null) {
                value="@stream.getDescription"
            }
            placeholder="What kind of messages are routed into this stream?" />

        <br /><br />

        <p>
            <button type="submit" class="btn btn-success">@buttonText</button>
        </p>
    </fieldset>
</form>

@if(stream == null) {
    @views.html.partials.streamrules.stream_rule_form.render(null, null)
} else {
    @views.html.partials.streamrules.stream_rule_form.render(stream.getId, null)
}
