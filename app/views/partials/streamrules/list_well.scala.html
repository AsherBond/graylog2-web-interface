@(streamRules: List[StreamRule])
<div class="alert alert-info">
    <ul class="streamrules-list">
        @if(streamRules.size > 0) {
            @for(streamRule <- streamRules) {
                @views.html.partials.streamrules.list_item(streamRule)
            }
            <li id="stream-rules-placeholder" style="display:none"><i>No rules defined - go add some!</i></li>
        } else {
            <li id="stream-rules-placeholder"><i>No rules defined - go add some!</i></li>
        }
    </ul>
</div>
