@(crumbs: lib.BreadcrumbList)

<ul class="breadcrumb">
    <li>
        <i class="icon icon-anchor"></i>&nbsp;&nbsp;
    </li>

    @for(crumb <- crumbs.get()) {
        <li>
            @if(!crumb.isLast && crumb.getUrl != null) {
                <a href="@crumb.getUrl">@crumb.getTitle</a>
            } else {
                @crumb.getTitle
            }

            @if(!crumb.isLast) {
                <span class="divider">/</span>
            }
        </li>
    }

</ul>
