<div class="input-prepend">
    <button class="btn set-to-now" type="button">
        <i class="icon icon-magic"></i>
    </button>

    <input type="text"
           name="from"
           placeholder="yyyy-MM-dd HH-mm-ss.SSS"
           disabled="disabled"
           class="date-select" />
</div>

<i class="icon icon-long-arrow-right"></i>

<div class="input-append">
    <input type="text"
           name="to"
           placeholder="yyyy-MM-dd HH-mm-ss.SSS"
           disabled="disabled"
           class="date-select" />

    <button class="btn set-to-now" type="button">
        <i class="icon icon-magic"></i>
    </button>
</div>
